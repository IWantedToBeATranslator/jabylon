<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
    <div wicket:id="branch-name-group">
        <input type="text" wicket:id="branch-name">
    </div>
    <div wicket:id="push-refspec-group">
        <input type="text" wicket:id="push-refspec" placeholder="refs/heads/{0}:refs/heads/{0}">
    </div>
	<div wicket:id="rebase-group">
        <input type="checkbox" wicket:id="rebase">
    </div>        
</wicket:panel>
</html>
